<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTEL Cloud Computing Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>NPTEL Cloud Computing Quiz</h1>

        <!-- Week Selection Tabs -->
        <div id="week-tabs-container" class="week-tabs">
            <!-- Tabs will be generated by JavaScript -->
            <span class="tab-label">Go to Week:</span>
        </div>

        <!-- Question Area -->
        <div class="question-scroll-area">
            <div class="question-box">
                <div id="question-header">
                    Question <span id="question-number">1</span> of <span id="total-questions">?</span>
                </div>
                <div id="question-text">
                    Loading question...
                </div>
                <div id="options-container">
                    <!-- Options will be loaded by JavaScript -->
                </div>
                 <div id="feedback" class.feedback"></div>
                 <div id="source-indicator" class="source-indicator"></div>
            </div>
        </div> <!-- End of Scroll Area -->

        <!-- Navigation Outside Scroll Area -->
        <div class="navigation">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            Â© Code by <a href="https://rahulophile.me" target="_blank" class="footer-link">rahulophile</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
